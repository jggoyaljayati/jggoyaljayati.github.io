<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="node_modules/vara/src/vara.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <a class="hidden" id="link" href="https://github.com/akzhy/Vara" target="_blank"></a>
</head>
<div class="letter-image" onmouseenter="getWriting(event)">
    <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
            <div class="letter-border"></div>
            <div class="letter-title"></div>
            <div class="letter-context"></div>
            <div style="display: flex;">
                <div class="lettername" id="lettername"></div>
                <div class="letter-stamp">
                    <img class="stamp-image" src="IMG_0509.jpg">
                </div>
            </div>
            <div style="margin-top: 30px; margin-left: 20px;">
                <span class="message">
                    <span class="lettercontent">Hello there! I am a </span>
                    <span class="slides">
                        <span class="slides1">
                            <span>full-stack developer.</span>
                            <span>graduate student.</span>
                            <span>tech enthusiast.</span>
                        </span>
                    </span>
                </span>
            </div>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>
</div>
</html>
